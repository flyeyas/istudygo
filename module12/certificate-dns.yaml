apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-dns01
  # namespace: default
spec:
  dnsNames:
  - bbtgo.51.cafe # 要签发证书的域名
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-dns01 # 引用 ClusterIssuer，指示采用 dns01 方式进行校验
  secretName: bbtgo-51-cafe-dns01 # 最终签发出来的证书会保存在这个 Secret 里面