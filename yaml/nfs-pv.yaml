apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
  namespace: stg1
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /var/run/etcd
    server: 10.0.4.14