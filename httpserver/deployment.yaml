apiVersion: apps/v1
kind: Deployment
metadata:  
  name: httpserver  
  labels:    
    app: httpserver
spec:  
  replicas: 1  
  selector:    
    matchLabels:      
      app: httpserver  
  template:    
    metadata:      
      labels:        
        app: httpserver    
    spec:      
      imagePullSecrets:      
      - name: cloudnative      
      containers:      
      - name: httpserver        
        image: maizui216/bbtgo:2.0.0
        ports:        
        - containerPort: 8080
        readinessProbe:  
          httpGet:    
            path: /healthz    
            port: 8080
          initialDelaySeconds: 5 
          periodSeconds: 5
        startupProbe:  
          httpGet:    
            path: /healthz    
            port: 8080  
          failureThreshold: 30  
          periodSeconds: 10
        