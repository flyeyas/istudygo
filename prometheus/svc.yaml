apiVersion: v1
kind: Service
metadata: 
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels:
    app: httpserver
  name: httpserver-svc
  namespace: cloudnative
spec:
  ports:
    - port: 30001
      protocol: TCP
      targetPort: 80 # http-server程序中的端口
  selector:
    app: httpserver
  type: NodePort